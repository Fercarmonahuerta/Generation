<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Regístrate</title>
    <link rel="stylesheet" href="./Styles/Registrate.css">
</head>
<body>
<div class="registro">
    <div class="Formulario">
        <h2>Create your account</h2>
        <form method="post">
            <label>Email:</label>
                <input type="text" placeholder="Your email">
                         
            <div class="contraseña">
                <label>Password:</label>
                <input type="password" required placeholder="Your password">
                
            </div>
            <input type="button" value="Login">
            <div class="Ya tienes cuenta">
                <a href="a">Already have an account?</a>
            </div>
        </form>

    </div>
</div>

<div class="imagen">
    <img src="./Asstes/logohumano.png" alt="imagen humano" height="250px" width="250px">

</div>

</body>
</html>
